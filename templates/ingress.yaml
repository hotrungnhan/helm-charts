{{- with .Values.app.ingress}}
{{- if and .enabled $.Values.app.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "application.fullname" $ }}
  labels:
    {{- include "get.labels" (list $ .labels) | nindent 4 }}
  annotations:
    {{- include "get.annotations" (list $ .annotations) | nindent 4 }}
spec:
  {{- with .className  }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .tls  }}
  tls:
  - hosts: 
    - {{ .host }}
    secretName:  {{ .tls }}
  {{- end }}
  rules:
    - http:
        paths:
          - path: {{ .path }}
            pathType: {{ .pathType | default "ImplementationSpecific" }} 
            backend:
              service:
                name: {{ include "application.fullname" $ }}
                port:
                  number: {{ $.Values.app.port }}
      {{with .host }}
      host: {{ . | quote }}
      {{- end }}
{{- end }}
{{- end }}