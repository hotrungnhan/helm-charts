{{- with .Values.app -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "application.fullname" $ }}
  {{- with include "get.labels.full" (list $ .labels) }}
  labels:
    {{- . | nindent 4 }}
  {{- end}}
  {{- with include "get.annotations" (list $ .annotations) }}
  annotations: 
    {{- toYaml . | nindent 4 }}
  {{- end}}     
spec:
  type: ClusterIP
  ports:
    - name: http
      port: {{ .port }}
      targetPort: {{ .port }}
      protocol: TCP
  selector:
    {{- include "get.labels.selector" (list $ .labels) | nindent 4 }}
{{- end }}