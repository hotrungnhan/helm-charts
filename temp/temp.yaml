# App
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami
  labels:
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/release-name: abc
    app.kubernetes.io/chart: web-application-0.1.0 
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: abc
  template:
    metadata:
      labels:
        app.kubernetes.io/name: abc
